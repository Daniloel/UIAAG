preset: preset6
base:
  background: '#ffffff'
  text-color: '#000000'
accent:
  color-1: '#3B5F41'
  color-2: '#F8C957'
  color-3: '#66A96B'
font:
  family-default: family=Fira+Sans
  family-title: 'family=Fira+Sans:700'
header:
  background: '#ffffff'
  text-color: '#424753'
navigation:
  background: '#3B5F41'
  text-color: '#ffffff'
slideshow:
  background: '#ffffff'
  background-image: ''
  background-overlay: enabled
  text-color: '#000000'
above-slideshow:
  background: '#ffffff'
  text-color: '#424753'
footer:
  background: '#f2f2f2'
  text-color: '#000000'
offcanvas:
  background: '#ffffff'
  text-color: '#3B5F41'
  toggle-color: '#F8C957'
  toggle-visibility: '1'
